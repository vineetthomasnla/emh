<!DOCTYPE html>
<html>
    <style>
        .container {
          height: 180px;
          position: relative;
          border: 3px solid blue;
        }
        .vertical-center {
          margin: 0;
          position: right=200px;
          top: 20%;
          -ms-transform: translateY(-30%);
          transform: translateY(-30%);
        }
        input {
        padding: 5px 10px;
      }
    </style>
    <head> 
        <div class="container">
           <center> <img src="Emory_logo.jpeg" alt="EmoryLogo" width="100" height="100" /> </center>
            <div class="vertical-center">
                <h1 align="center">
                     EMORY HOSPITAL - OP Patient Registration 
                </h1>
            </div>
        
        </div> 
    </head>
    <body bgcolor="LavenderBlush">  
    <br>  
    <br>  
    <h2>Payment Details </h2>
    <form
      method="POST"
      action="https://script.google.com/macros/s/AKfycbx-KXWZBA7XyYIpHWrEVxR-tjjtSKZ_wMXLUitvV9pdlQRvud4nXdNQ1Sh66qstEirMBg/exec">
    <label> Patient ID: </label> <input type="text" id="pid" name="pid" size="10" required/> 
    <br><br>
    <label> Date: </label><input type="date" id="Date" name="date" required/>   <br> <br>    
    <br><br>
    <label> Medicines </label> <input type="text" id="medicine" name="med_amt" value="0" size="10"/>
    <br><br>
    <label> OPD/FEES </label>  <input type="text" id="opd" name="opd_amt" value="0"  size="10"/>
    <br><br>
    <label> Lab      </label>  <input type="text" id="lab"  name="lab_amt" value="0"  size="10"/>
    <br><br>
    <label>In-Patient</label>  <input type="text" id="ip"  name="ip_amt" value="0"  size="10"/>
    <br><br>
    <label>Scanning  </label>  <input type="text" id="scanning"  name="scan_amt" value="0"  size="10"/>
    <br><br>
    <label> X-ray    </label>  <input type="text" id="xray"  name="xray_amt" value="0"  size="10"/>
    <br><br>
    <label> Others   </label>  <input type="text" id="others"  name="other_amt" value="0"  size="10"/>
    <br><br>
    <br> <br> 
    
    <input type="button" value ="Total Amount to Collect" onclick="calcSum1()"> <input type="text" id="total2collect" name="total2collect" required/><br/><br/>
    <br> <br>    
    <h2>Payment Mode </h2>
    <label> CASH: </label>         
    <input type="text" name="cash" id="cash" value="0" size="10"/> <br> <br>       
    <label> UPI/Online: </label>         
    <input type="text" name="upi" id="upi" value="0" size="10"/> <label> Transaction ID: </label>  <input type="text" name="transid" id="transid" value="0" size="20"/><br> <br>   
    <label> Swipe: </label>         
    <input type="text" name="swipe" id="swipe" value="0" size="10"/> <br> <br>  
    <br> <br>
    <input type="button" value ="Amount Collected" onclick="both()"> <input type="text" id="totalcollected" name="totalcollected" required/>
    <br/><br/>
    <input type="submit" value="Submit" name="submit" id="submit"/>  
    </form>
    <script>
        function calcSum1() {
            let box1 = document.getElementById("medicine").value;
            let box2 = document.getElementById("opd").value;
            let box3 = document.getElementById("lab").value;
            let box4 = document.getElementById("ip").value;
            let box5 = document.getElementById("scanning").value;
            let box6 = document.getElementById("xray").value;
            let box7 = document.getElementById("others").value;
            let sum1 = Number(box1) + Number(box2) + Number(box3) + Number(box4)+ Number(box5) + Number(box6) + Number(box7);
            document.getElementById("total2collect").value = sum1;
        }
        function calcSum2() {
            let box8 = document.getElementById("cash").value;
            let box9 = document.getElementById("upi").value;
            let box10 = document.getElementById("swipe").value;
            let sum2 = Number(box8) + Number(box9) + Number(box10);
             document.getElementById("totalcollected").value = sum2;
        }
        function comp(){
            var text1 = document.getElementById("totalcollected").value;
            var text2 = document.getElementById("total2collect").value;

            if (text1 == text2) {
                alert("Right Amount Collected!");
                } else {
                alert("Different Amounts!!! Please Check again....");
                }
        }
        function both(){
        calcSum2();
        comp();
        }
    </script>       
    </body>  
</html>
